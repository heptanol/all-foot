<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <mat-toolbar>
      <mat-toolbar-row>
        <a  href="" mat-button>News</a>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <a  href="" mat-button [routerLink]="['/result/450']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >{{leagueList.ligue_1}}</a>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <a  href="" mat-button [routerLink]="['/result/445']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >{{leagueList.liga_bbva}}</a>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <a  href="" mat-button [routerLink]="['/result/455']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >{{leagueList.premier_league}}</a>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <a  href="" mat-button [routerLink]="['/result/456']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >{{leagueList.serie_a}}</a>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <a  href="" mat-button [routerLink]="['/result/452']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >{{leagueList.bundesliga}}</a>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>ALL FOOT</h1>
    <button mat-button (click)="sidenav.toggle()" id="menu-button">
      <i class="material-icons">menu</i>
    </button>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
