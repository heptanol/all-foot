<ng-container *ngIf="!loading && !error">
  <mat-tab-group>
    <mat-tab label="Resultat" color="accent">
      <app-result-cl *ngIf="competition" [competition]="competition"></app-result-cl>
    </mat-tab>
    <mat-tab label="Classement" color="accent">
      <app-table-cl *ngIf="competition" [competition]="competition"></app-table-cl>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<mat-spinner *ngIf="loading"></mat-spinner>
