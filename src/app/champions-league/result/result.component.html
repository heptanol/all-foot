<ng-container *ngIf="!loading && competition">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="getData(competition.id, matchDay - 1)"  *ngIf="matchDay !== 1">
        <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_left</mat-icon>
      </button>
      <span *ngIf="matchDay < 7">Journ√©e {{matchDay}}</span>
      <span  *ngIf="matchDay == 7">8e de finale</span>
      <span  *ngIf="matchDay == 8">Quart de finale</span>
      <span  *ngIf="matchDay == 9">Demi finale</span>
      <span  *ngIf="matchDay == 10">finale</span>
      <button mat-icon-button (click)="getData(competition.id, matchDay + 1)" *ngIf="matchDay !== totalMatchDay">
        <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_right</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div *ngIf="fixtures" role="list">
    <div *ngFor="let fixture of fixtures |  groupBy:'day'" role="listitem" class="border mt-3 mb-3">
      <mat-toolbar class="day">
        <mat-toolbar-row>
          {{fixture.key  | date: 'EEEE dd/MM/yyyy'}}
        </mat-toolbar-row>
      </mat-toolbar>
        <app-fixture *ngFor="let fix of fixture.value; let odd=odd;" [fixture]="fix" [class.odd]="odd"></app-fixture>
    </div>
  </div>
</ng-container>
<mat-spinner *ngIf="loading"></mat-spinner>
