<mat-card class="example-card">
<a class="overlay-link" target="_blank" href="{{feed.link}}">
  <div class="image-wrap">
    <img mat-card-image *ngIf="feed.enclosure['@attributes'].url" [src]="feed.enclosure['@attributes'].url" alt="Photo of a Shiba Inu">
    <img mat-card-image *ngIf="!feed.enclosure['@attributes'].url" [src]="'../assets/img/football.jpeg'" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-header>
    <mat-card-subtitle>{{feed.pubDate | date}}</mat-card-subtitle>
    <mat-card-title>
      {{feed.title}}
    </mat-card-title>
    <mat-card-subtitle class="source">{{ getSource(feed) }}</mat-card-subtitle>
  </mat-card-header>
</a>
</mat-card>
