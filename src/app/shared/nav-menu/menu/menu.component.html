<div class="logo">
  <a href="" [routerLink]="['']">
    <img src="../../../../assets/img/logo-white.png" alt="">
  </a>
</div>
<mat-toolbar class="main-menu">
  <mat-toolbar-row>
    <a mat-button href="" [routerLink]="['']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}">
      <i class="material-icons">home</i>
      <span>{{'menu.home' | translate}}</span>
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a mat-button href="" [routerLink]="['/news']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}">
      <i class="material-icons">public</i>
      <span>{{'menu.news' | translate}}</span>
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a mat-button href="" [routerLink]="['/today']" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}">
      <i class="material-icons">whatshot</i>
      <span>{{'menu.today' | translate}}</span>
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a mat-button [matMenuTriggerFor]="menu" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}">
      <i class="material-icons">highlight</i>
      <span>{{'menu.competition' | translate}}</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #menu="matMenu" [xPosition]="'after'">
  <ul>
    <li *ngFor="let cup of cupList">
      <a  href="" mat-button  [routerLink]="['/cup/' + cup.path ]" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >
        <app-icon [type]="'champions_league'"></app-icon><span>{{ cup.name }}</span>
      </a>
    </li>
    <li *ngFor="let league of leagueList">
      <a class="menu-item" mat-button  [routerLink]="['/league/' + league.path]" [routerLinkActive]="['mat-accent']" [routerLinkActiveOptions]="{exact: true}" >
        <app-icon [type]="league.country"></app-icon> <span>{{league.name}}</span>
      </a>
    </li>
  </ul>
</mat-menu>
