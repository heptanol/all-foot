
<ng-container *ngIf="!loading && fixture">
  <app-fixture-header [fixture]="fixture"></app-fixture-header>
  <div class="fixture-details">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-8-desktop mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone">

          <mat-tab-group class="mini-tab">
            <mat-tab label="{{'match.linups' | translate}}" color="accent">
              <div class="lineups-content">

                <div class="home-lineups">
                  <app-lineup [team]="fixture.homeTeam"></app-lineup>
                </div>

                <div class="away-lineups">
                  <app-lineup [team]="fixture.awayTeam"></app-lineup>
                </div>
              </div>
            </mat-tab>

            <mat-tab label="{{'match.details' | translate}}" color="accent">
              <app-details [fixture]="fixture"></app-details>
            </mat-tab>

            <mat-tab label="{{'video' | translate}}" color="accent" *ngIf="showVideo">
              <iframe id="ytplayer" type="text/html" width="100%" height="400"
                      [src]="videoUrl"
                      frameborder="0">
              </iframe>
            </mat-tab>
          </mat-tab-group>

        </div>
        <div class="mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone">
          <app-min-table *ngIf="fixture.stage === StageType.REGULAR_SEASON" [homeTeamId]="fixture.homeTeam.id" [awayTeamId]="fixture.awayTeam.id" [competitionId]="leagueId"></app-min-table>
          <app-min-table [group]="fixture.group" *ngIf="fixture.stage === StageType.GROUP_STAGE" [homeTeamId]="fixture.homeTeam.id" [awayTeamId]="fixture.awayTeam.id" [competitionId]="leagueId"></app-min-table>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<mat-spinner *ngIf="loading"></mat-spinner>
