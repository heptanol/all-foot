<h1>
  Journ√©e {{matchDay}}
</h1>
<div *ngIf="fixtures" role="list">
  <div *ngFor="let fixture of fixtures" role="listitem" class="border mt-3 mb-3">
    <mat-grid-list cols="12" rowHeight="48px">
      <mat-grid-tile [colspan]="5" [rowspan]="3" >{{fixture.homeTeamName}}</mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2" >{{fixture.result.goalsHomeTeam}}</mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2" >{{fixture.result.goalsAwayTeam}}</mat-grid-tile>
      <mat-grid-tile [colspan]="5" [rowspan]="3" >{{fixture.awayTeamName}}</mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1" >{{fixture.date | date: 'EEEE dd/MM/yyyy H:mm'}}</mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
