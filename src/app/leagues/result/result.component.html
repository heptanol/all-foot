<ng-container *ngIf="competition">
  <h1>
    {{competition.caption}}
  </h1>
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="getData(competition.id, matchDay - 1)"  *ngIf="matchDay !== 1">
        <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_left</mat-icon>
      </button>
      <span>Journ√©e {{matchDay}}</span>
      <button mat-icon-button (click)="getData(competition.id, matchDay + 1)" *ngIf="matchDay !== competition.numberOfMatchdays">
        <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_right</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div *ngIf="fixtures" role="list">
    <div *ngFor="let fixture of fixtures |  groupBy:'day'" role="listitem" class="border mt-3 mb-3">
      <mat-grid-list cols="12" rowHeight="48px">
        <mat-grid-tile [colspan]="12" [rowspan]="2" >{{fixture.key  | date: 'EEEE dd/MM/yyyy'}}</mat-grid-tile>
        <ng-container *ngFor="let fix of fixture.value">
          <mat-grid-tile [colspan]="5" [rowspan]="2" >{{fix.homeTeamName}}</mat-grid-tile>
          <mat-grid-tile *ngIf="fix.status === 'POSTPONED'" [colspan]="2" [rowspan]="2" >REP</mat-grid-tile>
          <mat-grid-tile *ngIf="fix.status === 'TIMED'" [colspan]="2" [rowspan]="2" >{{fix.date | date: 'H:mm'}}</mat-grid-tile>
          <mat-grid-tile *ngIf="fix.status === 'SCHEDULED'" [colspan]="2" [rowspan]="2" >{{fix.date | date: 'H:mm'}}</mat-grid-tile>
          <mat-grid-tile *ngIf="fix.status === 'FINISHED' && fix.result" [colspan]="1" [rowspan]="2" >{{fix.result.goalsHomeTeam}}</mat-grid-tile>
          <mat-grid-tile *ngIf="fix.status === 'FINISHED' && fix.result" [colspan]="1" [rowspan]="2" >{{fix.result.goalsAwayTeam}}</mat-grid-tile>
          <mat-grid-tile [colspan]="5" [rowspan]="2" >{{fix.awayTeamName}}</mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </div>
  </div>
</ng-container>
