<ng-container *ngIf="!loading && !error">
  <mat-toolbar color="primary" *ngIf="competition">
    <mat-toolbar-row>
      <h2>{{competition.name}}</h2>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-tab-group>
    <mat-tab label="Resultat" color="accent">
      <app-result *ngIf="competition" [competition]="competition"></app-result>
    </mat-tab>
    <mat-tab label="Classement" color="accent">
      <app-table *ngIf="competition" [competition]="competition"></app-table>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<mat-spinner *ngIf="loading"></mat-spinner>
